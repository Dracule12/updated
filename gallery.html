<!DOCTYPE html>
<html>
<head>
	<title>With Aya</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

body {
	font-family: Arial, sans-serif;
	font-size: 16px;
	line-height: 1.5;
	color: #333;
}

header {
	background-color: #92868659;
	padding: 20px;
	text-align: center;
}

footer {
	background-color: #92868659;
	padding: 20px;
	text-align: center;
	font-size: xx-large;
	font-weight: 700;
}

.gallery {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	align-items: center;
	margin: 20px;
}

.gallery-item {
	flex: 0 1 calc(33.33% - 10px);
	margin: 5px;
	overflow: hidden;
}

.gallery-item img {
	display: block;
	width: 100%;
	height: auto;
	transition: transform 0.2s ease-in-out;
}

.gallery-item:hover img {
	transform: scale(1.1);
}

@media screen and (max-width: 768px) {
	.gallery-item {
		flex: 0 1 calc(50% - 10px);
	}
}

@media screen and (max-width: 480px) {
	.gallery-item {
		flex: 0 1 100%;
	}
}

#my-audio {
  display: none;
}

	</style>
</head>
